[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Explicitly disable Python
[build.processing]
  skip_processing = true

# Force Node.js runtime
[context.production.environment]
  NODE_VERSION = "18"

# ADD THIS SECTION FOR CLIENT-SIDE ROUTING
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200